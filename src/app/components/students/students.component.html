<div class="mt-8 p-8 shadow-lg border">
  <div class="w-full">
    <mat-form-field class="w-full">
      <mat-label>Filter</mat-label>
      <input
        matInput
        [(ngModel)]="search"
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="rollNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="rollNumber">
        RollNumber
      </th>
      <td mat-cell *matCellDef="let element">{{ element.rollNumber }}</td>
    </ng-container>
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="class">Class</th>
      <td mat-cell *matCellDef="let element">{{ element.class }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="age">Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
